<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Schul-Umfragen</title>
    <link rel="stylesheet" href="../../assets/css/admin-style.css">
    <link rel="stylesheet" href="../../assets/css/surveys-style.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="admin-logs.html">Logs</a>
                <button onclick="logout()" class="logout-btn">Ausloggen</button>
            </nav>
        </header>

        <main id="mainContent">
            <!-- Message Container for notifications -->
            <div id="messageContainer"></div>
            
            <!-- Stats Dashboard -->
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Aktive Umfragen</h3>
                    <p id="active-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Ausstehende Umfragen</h3>
                    <p id="pending-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Abgeschlossene Umfragen</h3>
                    <p id="completed-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Gesamte Abstimmungen</h3>
                    <p id="total-votes">0</p>
                </div>
            </div>

            <!-- Create Survey Button Section -->
            <div class="action-bar">
                <button id="createSurveyBtn" class="primary-btn">Neue Umfrage erstellen</button>
            </div>

            <!-- Surveys Section -->
            <div class="surveys-section">
                <div class="section-header">
                    <h2>Alle Umfragen</h2>
                    <div class="filters">
                        <select id="statusFilter" class="select-filter">
                            <option value="all">Alle Status</option>
                            <option value="pending">Ausstehend</option>
                            <option value="active">Aktiv</option>
                            <option value="completed">Abgeschlossen</option>
                        </select>
                    </div>
                </div>
                <div id="surveysGrid" class="surveys-grid">
                    <!-- Surveys will be populated dynamically -->
                </div>
            </div>

            <!-- Modal fÃ¼r neue Umfrage -->
            <div id="surveyModal" class="modal">
                <div class="modal-content">
                    <h2>Neue Umfrage</h2>
                    <form id="surveyForm" class="survey-form">
                        <div class="form-group">
                            <label for="surveyTitle">Titel</label>
                            <input 
                                type="text" 
                                id="surveyTitle" 
                                name="title" 
                                required 
                                minlength="3" 
                                maxlength="255" 
                                placeholder="Titel der Umfrage"
                            >
                        </div>
                        <div class="form-group">
                            <label for="surveyDescription">Beschreibung</label>
                            <textarea 
                                id="surveyDescription" 
                                name="description" 
                                required 
                                minlength="10" 
                                maxlength="1000" 
                                placeholder="Beschreibung der Umfrage"
                            ></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="closeModal()" class="secondary-btn">Abbrechen</button>
                            <button type="submit" class="primary-btn">Speichern</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/admin.js"></script>
    <script src="../../assets/js/survey-manager.js"></script>
</body>
</html>
